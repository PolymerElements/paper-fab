<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-fab</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../core-icons/core-icons.html">
  <link rel="import" href="../paper-fab.html">

  <style>

    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;
      font-size: 16px;
    }

    paper-fab {
      color: #fff;
      margin-right:2em;
    }

    paper-fab.blue {
      background: #5677fc;
    }

    paper-fab.green {
      background: #259b24;
    }

    paper-fab.yellow {
      background: #ffeb3b;
    }

  </style>

</head>
<body>

  <section>

    <div>Regular</div>

    <paper-fab icon="arrow-forward" title="arrow-forward" tabindex="0"></paper-fab>
    <paper-fab disabled icon="create" class="blue" title="create" tabindex="0"></paper-fab>

  </section>

  <section>

    <div>Mini</div>

    <paper-fab mini icon="done" class="green" title="done" tabindex="0"></paper-fab>
    <paper-fab mini icon="reply" class="yellow" title="reply" tabindex="0"></paper-fab>

  </section>

</body>
</html>
